
<div class="container">
<h1>List of all posts</h1>
<a class="btn btn-success pull-right"[routerLink]="['/create']"><i class="fa fa-plus"></i></a>
<br>
<br>
<table class="table table-bordered table-striped">
    <tr class="list-item" *ngFor="let post of posts; index as i">
        <td> {{i+1}}</td>
    <td>
        <a [routerLink]="['/post', post.id]">  
            {{post.title}}
        </a>
    </td>
    <td>
        <a class="btn btn-danger btn-custom" (click)="delete(post)"><i class="fa fa-trash"></i></a> 
        <a [routerLink]="['/update', post.id]" class="btn-custom btn btn-primary"><i class="fa fa-pencil"></i></a>
    </td>
    </tr>
</table>
</div>

<div class="container">
    <div [hidden]="submitted">
        <h3>{{titleMessage}}</h3>
        <form class="form" (ngSubmit)="onSubmit()" #postAddFrom="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <textarea class="form-control" name="title" id="title" cols="30" rows="1" required [(ngModel)]="post.title" #title="ngModel"></textarea>
            </div>
            <!-- title validation -->
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                <div *ngIf="title.errors.required">
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" name="body" id="body"  cols="30" rows="10"
                 [(ngModel)]="post.body" #body="ngModel" required>
                 </textarea>
            </div>
            <!-- body validation -->
            <div *ngIf="body.invalid && (body.dirty || body.touched)" class="alert alert-danger">
                <div *ngIf="body.errors.required">
                    Body is required.
                </div>
            </div>

            <button [disabled]="!post.title || !post.body" type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        {{message}}
        <br>
        <a class="btn btn-primary" [routerLink]="['']">Back to All Posts</a>
    </div>
</div>


<div class="container">
    <div [hidden]="submitted">
    <h3>{{title}}</h3>
    <form class="form" (ngSubmit)="onSubmit()" #postAddFrom="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <textarea class="form-control" name="title" id="title" cols="30" rows="1" required
             [(ngModel)]="post.title" ></textarea>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" name="body" id="body" cols="30" rows="10"
            [(ngModel)]="post.body"
            ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
    <div [hidden]="!submitted">
        {{message}}
        <br>
        <a class="btn btn-primary" [routerLink]="['']">Back to All Posts</a>
    </div>
</div>
